<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南美洲的世外桃源 - 巴西布基阿斯</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        h1 {
            color: #ffffff;
            font-size: 48px;
            margin: 0 10px 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
            word-wrap: break-word;
        }
        p {
            color: #e0e0e0;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }
        input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            width: 220px;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            background: rgba(255, 255, 255, 1);
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #gallery.show {
            opacity: 1;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slideshow-container img {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
            box-shadow: none;
            transition: opacity 0.5s ease;
        }
        .slideshow-container img.active {
            display: block;
            opacity: 1;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            box-sizing: border-box;
        }
        .nav-buttons button {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 48px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .nav-buttons button:hover {
            transform: scale(1.2);
        }
        .slide-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            input[type="password"] {
                width: 180px;
                max-width: 90%;
            }
            .nav-buttons button {
                font-size: 36px;
            }
            .slide-counter {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            input[type="password"] {
                width: 160px;
                max-width: 85%;
            }
            button {
                padding: 10px 20px;
            }
            .nav-buttons {
                padding: 0 15px;
            }
            .nav-buttons button {
                font-size: 28px;
            }
            .slide-counter {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>南美洲的世外桃源 巴西布基阿斯</h1>
    <p>請輸入密碼來查看照片</p>

    <button onclick="checkPassword()">進入</button>

    <div id="gallery" style="display: none;">

                <button onclick="changeSlide(-1)">❮</button>
                <button onclick="changeSlide(1)">❯</button>
            </div>
            <div class="slide-counter"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow-container img');
        let autoPlayInterval;
        let touchStartX = 0;
        let touchEndX = 0;

        function checkPassword() {
            const password = document.getElementById("pass").value;
            if (password === "12345") {
                document.getElementById("gallery").style.display = "block";
                document.getElementById("gallery").classList.add("show");
                document.getElementById("pass").style.display = "none";
                document.querySelector("button[onclick='checkPassword()']").style.display = "none";
                document.querySelector("p").style.display = "none";
                document.querySelector("h1").style.display = "none";
                showSlide(currentSlide);
                startAutoPlay();
            } else {
                alert("密碼錯誤！");
            }
        }

        function showSlide(index) {
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');
            document.querySelector('.slide-counter').textContent = `${currentSlide + 1}/${slides.length}`;
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
            resetAutoPlay();
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                changeSlide(1);
            }, 5000);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            startAutoPlay();
        }

        // 觸控滑動支持
        const slideshowContainer = document.querySelector('.slideshow-container');
        slideshowContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slideshowContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50; // 滑動距離閾值
            if (touchStartX - touchEndX > swipeThreshold) {
                // 向左滑動，下一張
                changeSlide(1);
            }
            if (touchEndX - touchStartX > swipeThreshold) {
                // 向右滑動，上一張
                changeSlide(-1);
            }
        }
    </script>
